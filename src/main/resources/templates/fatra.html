<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Picker</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    
    <!-- Custom CSS -->
    <style>
        .travel-card img {
            height: 200px;
            object-fit: cover;
        }
        .hero-section {
            background-color: #f8f9fa;
            padding: 40px 20px;
            text-align: center;
        }
        .hero-section h1 {
            margin-bottom: 20px;
        }
        .card-section {
            margin-top: 20px;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black; /* 검은색 */
            border-radius: 50%; /* 아이콘에 둥근 모서리 추가 */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Travel Picker</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>인기 여행지를 추천해드려요!</h1>
    </div>

    <!-- Travel Cards Section -->
    <div class="container card-section">
        <h3 class="text-center mb-4">인기 여행지 추천</h3>
        <div class="row">
            <!-- JavaScript가 데이터를 동적으로 추가할 부분 -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">여행지 정보</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- 동적으로 내용이 추가될 부분 -->
                    <p><strong>홈페이지:</strong> <span id="modalHomepage">정보를 불러오는 중...</span></p>
                    <p><strong>소개:</strong> <span id="modalOverview">정보를 불러오는 중...</span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer text-center mt-5 py-3 bg-light">
        <p>&copy; 2024 Travel Picker. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript (JS 파일 및 라이브러리 추가) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script> <!-- main.js 연결 -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Travel Picker</title>
	<!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="/css/index.css">
	<link rel="stylesheet" href="/css/local.css">
</head>

<body>
	<!-- Alert Message -->
	<div th:if="${not #strings.isEmpty(message)}">
		<script th:inline="javascript">
			alert(/*[[${message}]]*/);
		</script>
	</div>

	<!-- Navigation Bar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
		<div class="container">
			<a class="navbar-brand" href="/">
				<strong>Travel Picker</strong>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
				aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">홈</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/recommendation">AI 추천</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">여행 예약</a>
					</li>
					<li class="nav-item" th:if="${user != null}">
						<a class="nav-link" href="/favorites">즐겨찾기</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item" th:if="${user == null}">
						<a class="nav-link" href="#signupModal" data-toggle="modal" id="signupLink">회원가입</a>
					</li>
					<li class="nav-item" th:if="${user == null}">
						<a class="btn btn-primary" href="#loginModal" data-toggle="modal" id="loginLink">로그인</a>
					</li>
					<li class="nav-item dropdown" th:if="${user != null}">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span th:text="${user.userName + '님 환영합니다'}">사용자님 환영합니다</span>
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="/mypage">마이페이지</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="/logout">로그아웃</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	
	
	<!-- Footer -->
			<footer class="footer text-center">
				<div class="container">
					<p>&copy; 2024 Travel Picker. All Rights Reserved.</p>
					<div class="social-links mt-3">
						<a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
						<a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
						<a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
					</div>
				</div>
				
					
			</footer>
			
			<!-- Modal Container -->
			<div id="modalContainer"></div>

			<!-- jQuery, Popper.js, Bootstrap JS -->
			<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
			<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

			<!-- Custom Scripts -->
			<script>
				$(document).ready(function () {
					// 회원가입 모달
					$('#signupLink').click(function (event) {
						event.preventDefault();
						// 기존에 존재하는 모든 signupModal 제거
						$('#signupModal').remove();
						$.get('/user/signup', function (data) {
							// modalContainer에 새로운 모달 HTML 추가
							$('#modalContainer').html(data);
							// 새로 추가된 모달 표시
							$('#signupModal').modal('show');
						});
					});

					// 로그인 모달
					$('#loginLink').click(function (event) {
						event.preventDefault();
						// 기존에 존재하는 모든 loginModal 제거
						$('#loginModal').remove();
						$.get('/user/login', function (data) {
							// modalContainer에 새로운 로그인 모달 HTML 추가
							$('#modalContainer').html(data);
							// 새로 추가된 로그인 모달 표시
							$('#loginModal').modal('show');
						});
					});
					
				});
			</script>
			
			
			
			
			</body>

</html>

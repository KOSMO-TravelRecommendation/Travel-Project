<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부산</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/index.css">
	<style>
		/* 전체 페이지 스타일 */
		body {
			text-align: center;
			background-color: #f8f9fa;
		}

		/* 모달 스타일 */
		.modal-dialog {
			max-width: 800px;
		}

		.modal-content {
			border-radius: 15px;
			border: none;
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
		}

		.modal-header {
			border-bottom: 2px solid #f0f0f0;
			padding: 1.5rem;
		}

		.modal-title {
			font-size: 2rem;
			font-weight: 600;
			color: #333;
			width: 100%;
			text-align: center;
		}

		.modal-body {
			padding: 2rem;
		}

		/* 텍스트 스타일 */
		.modal-body p {
			font-size: 1.1rem;
			line-height: 1.8;
			color: #555;
			margin-bottom: 2rem;
			text-align: justify;
			padding: 0 1rem;
		}

		/* 섹션 제목 스타일 */
		.section-title {
			font-size: 1.4rem;
			font-weight: bold;
			color: #2c3e50;
			margin: 2rem 0 1.5rem;
			padding: 0.5rem 0;
			border-bottom: 2px solid #e9ecef;
		}

		/* 리스트 스타일 */
		ul {
			list-style-type: none;
			padding: 0;
			margin: 0 0 2rem;
		}

		li {
			text-align: left;
			padding: 0.8rem 1.5rem;
			margin: 0.5rem 0;
			font-size: 1.1rem;
			color: #444;
			background-color: #f8f9fa;
			border-radius: 8px;
			transition: all 0.3s ease;
		}

		.img-container {
			margin-top: 2rem;
		}

		.modal-body img {
			max-width: 100%;
			height: auto;
			margin: 1rem 0;
			border-radius: 10px;
			box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
			transition: transform 0.3s ease;
		}

		.space-between {
			margin: 2.5rem 0;
		}

		.modal-footer {
			border-top: 2px solid #f0f0f0;
			padding: 1.5rem;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#busanModal">부산 정보 보기</button>
	</div>

	<div class="modal fade" id="busanModal" tabindex="-1" role="dialog" aria-labelledby="busanModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title text-center" id="busanModalLabel">부산</h4>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>부산은 바다와 도시가 어우러진 매력적인 여행지로, 해운대, 광안리 등 다양한 해변을 즐기며 도시와 바다를 모두 경험할 수 있습니다.</p>

					<h5 class="section-title">♧ 관광 명소 ♧</h5>
					<ul>
						<li>해운대 해수욕장</li>
						<li>광안리 해수욕장</li>
						<li>부산 타워</li>
						<li>자갈치 시장</li>
						<li>부산 민속촌</li>
					</ul>

					<div class="space-between"></div>

					<h5 class="section-title">♧ 대표 음식 ♧</h5>
					<ul>
						<li>밀면</li>
						<li>돼지국밥</li>
						<li>부산 오징어</li>
						<li>씨앗호떡</li>
						<li>복국</li>
					</ul>
					
					<div class="space-between"></div>

					<div class="img-container">
						<img src="https://flexible.img.hani.co.kr/flexible/normal/970/647/imgdb/original/2024/0703/20240703503224.jpg"
							alt="Busan Image 1">
							<p class="text-center">[광안대교]</p>
						<img src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/7wcA/image/1G1ucxhYrBhPnDHxlqVn64IRGCA.jpg"
							alt="Busan Image 2">
							<p class="text-center">[해운대 해수욕장]</p>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산</title>
    <style>
        body {
            text-align: center; /* 전체 본문 텍스트를 가운데 정렬 */
        }
        
        ul {
            list-style-type: none; /* 기본 목록 스타일을 없애기 */
            padding: 0;
            margin: 0;
        }

        li {
            text-align: left; /* 항목을 왼쪽으로 정렬 */
            padding: 6px 0; /* 항목 간 간격을 추가 */
            margin-left: 20px; /* 왼쪽 마진을 줘서 리스트 항목이 왼쪽에 맞춰지게 */
        }
        
         h4 {
            font-weight: bold; /* 서울 제목을 진하게 */
        }

        h5 {
            padding: 10px 0;
            margin-top: 20px;
            font-weight: bold; /* 제목을 굵게 */
        }

        .section-title {
            font-size: 1.2rem; /* 제목 크기 조정 */
            font-weight: bold;
            margin-bottom: 10px;
        }

        .space-between {
            margin-bottom: 30px; /* 관광 명소와 대표 음식 사이의 여백 */
        }

        /* 이미지 정렬 */
        .img-container {
            text-align: center;
        }
    </style>
</head>
<body>
  <h4>부산</h4>
  <p>부산은 바다와 도시가 어우러진 매력적인 여행지로, 해운대, 광안리 등 다양한 해변을 즐기며 도시와 바다를 모두 경험할 수 있습니다.</p>

  <h5 class="section-title">♧ 관광 명소 ♧</h5>
  <ul>
      <li>해운대 해수욕장</li>
      <li>광안리 해수욕장</li>
      <li>부산 타워</li>
      <li>자갈치 시장</li>
      <li>부산 민속촌</li>
  </ul>

  <!-- 관광 명소와 대표 음식 사이의 여백을 추가 -->
  <div class="space-between"></div>

  <h5 class="section-title">♧ 대표 음식 ♧</h5>
  <ul>
      <li>밀면</li>
      <li>돼지국밥</li>
      <li>부산 오징어</li>
      <li>씨앗호떡</li>
      <li>복국</li>
  </ul>

  <div>
      <img src="https://flexible.img.hani.co.kr/flexible/normal/970/647/imgdb/original/2024/0703/20240703503224.jpg" 
           class="img-fluid" 
           alt="Busan Image 1" 
           style="max-width: 100%; height: auto; margin-top: 20px;">
      <img src="https://t1.daumcdn.net/thumb/R720x0/?fname=http://t1.daumcdn.net/brunch/service/user/7wcA/image/1G1ucxhYrBhPnDHxlqVn64IRGCA.jpg" 
           class="img-fluid" 
           alt="Busan Image 2" 
           style="max-width: 100%; height: auto; margin-top: 20px;">
  </div>
</body>
</html>

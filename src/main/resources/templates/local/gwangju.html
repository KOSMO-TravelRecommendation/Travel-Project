<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광주</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .modal-body {
            text-align: center;
        }

        .img-container img {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="modal fade" id="gwangjuModal" tabindex="-1" role="dialog" aria-labelledby="gwangjuModalLabel" aria-hidden="true">
        <div class="modal-dialog local-modal" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center" id="gwangjuModalLabel">광주</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>광주는 한국의 민주주의 역사를 간직한 도시로, 풍부한 문화 유산과 미식을 자랑하는 매력적인 지역입니다.</p>

                    <h5 class="section-title">♧ 관광 명소 ♧</h5>
                    <ul>
                        <li>무등산 국립공원</li>
                        <li>광주 국립 아시아 문화전당</li>
                        <li>518 민주화 묘역</li>
                        <li>송정역 시장</li>
                        <li>양림동 역사 문화마을</li>
                    </ul>

                    <div class="space-between"></div>

                    <h5 class="section-title">♧ 대표 음식 ♧</h5>
                    <ul>
                        <li>광주 떡갈비</li>
                        <li>오리탕</li>
                        <li>송정리 국밥</li>
                        <li>육전</li>
                        <li>무등산 수박</li>
                    </ul>

                    <div class="space-between"></div>

                    <div class="img-container">
                        <!-- 이미지를 클릭하면 map 페이지로 이동 -->
                        <img src="https://mblogthumb-phinf.pstatic.net/MjAyNDExMDdfMzUg/MDAxNzMwOTc5MTQyMzU3.S9IgC5-0BTi3WTLes-70Td-ctFkFMebiCAM8_u5C9LYg.HEx7lT9UIOEJ8BpRAZsz3W0Bucvvt6sBY9scPsqAYT0g.JPEG/IMG_6718.jpg?type=w800"
                             alt="무등산 국립공원" class="img-fluid" 
                             onclick="window.location.href='/map?location=무등산 국립공원&lat=35.1586&lng=126.9876'">
                        <p class="text-center">[무등산 국립공원]</p>

                        <img src="https://i.namu.wiki/i/hT7I5Vr3MG-lPBLI0SPX0t83gyisG4F3UB3wbX-VXJaLx3viLM9D2O_NhVwUHARggcO9ByqG6xeutsvF85AGYw.webp"
                             alt="광주 국립 아시아 문화전당" class="img-fluid" 
                             onclick="window.location.href='/map?location=광주 국립 아시아 문화전당&lat=35.1446&lng=126.9193'">
                        <p class="text-center">[국립 아시아 문화전당]</p>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</body>
</html>

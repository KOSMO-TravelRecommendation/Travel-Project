<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인천</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .modal-body {
            text-align: center;
        }

        .img-container img {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 인천 모달 -->
    <div class="modal fade" id="incheonModal" tabindex="-1" role="dialog" aria-labelledby="incheonModalLabel" aria-hidden="true">
        <div class="modal-dialog local-modal" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center" id="incheonModalLabel">인천</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>인천은 현대적인 도시와 전통적인 문화가 공존하는 곳으로, 송도국제도시, 인천 차이나타운, 월미도 등 다양한 명소가 있습니다.</p>

                    <h5 class="section-title">♧ 관광 명소 ♧</h5>
                    <ul>
                        <li>송도국제도시</li>
                        <li>인천 차이나타운</li>
                        <li>월미도</li>
                        <li>인천대교</li>
                        <li>신포국제시장</li>
                    </ul>

                    <div class="space-between"></div>

                    <h5 class="section-title">♧ 대표 음식 ♧</h5>
                    <ul>
                        <li>인천 짬뽕</li>
                        <li>해물파전</li>
                        <li>순대국</li>
                        <li>붕장어 구이</li>
                        <li>인천어묵</li>
                    </ul>

                    <div class="space-between"></div>

                    <div class="img-container">
                        <!-- 이미지를 클릭하면 map 페이지로 이동 -->
                        <img src="https://segyelocalnews.com/news/data/20190306/p1065595998105271_765_thum.jpg"
                             alt="송도국제도시" class="img-fluid" 
                             onclick="window.location.href='/map?location=송도국제도시&lat=37.3838&lng=126.6538'">
                        <p class="text-center">[송도국제도시]</p>

                        <img src="https://www.icjg.go.kr/humanframe/theme/culture/assets/images/story/story02/01/story-pic-01.jpg"
                             alt="인천 차이나타운" class="img-fluid" 
                             onclick="window.location.href='/map?location=인천 차이나타운&lat=37.4557&lng=126.6943'">
                        <p class="text-center">[인천 차이나타운]</p>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</body>
</html>

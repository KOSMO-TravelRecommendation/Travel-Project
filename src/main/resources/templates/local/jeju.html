<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주도</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/index.css">
	<style>
			/* 전체 페이지 스타일 */
			body {
				text-align: center;
				background-color: #f8f9fa;
			}

			/* 모달 스타일 */
			.modal-dialog {
				max-width: 800px;
			}

			.modal-content {
				border-radius: 15px;
				border: none;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
			}

			.modal-header {
				border-bottom: 2px solid #f0f0f0;
				padding: 1.5rem;
			}

			.modal-title {
				font-size: 2rem;
				font-weight: 600;
				color: #333;
				width: 100%;
				text-align: center;
			}

			.modal-body {
				padding: 2rem;
			}

			/* 텍스트 스타일 */
			.modal-body p {
				font-size: 1.1rem;
				line-height: 1.8;
				color: #555;
				margin-bottom: 2rem;
				text-align: justify;
				padding: 0 1rem;
			}

			/* 섹션 제목 스타일 */
			.section-title {
				font-size: 1.4rem;
				font-weight: bold;
				color: #2c3e50;
				margin: 2rem 0 1.5rem;
				padding: 0.5rem 0;
				border-bottom: 2px solid #e9ecef;
			}

			/* 리스트 스타일 */
			ul {
				list-style-type: none;
				padding: 0;
				margin: 0 0 2rem;
			}

			li {
				text-align: left;
				padding: 0.8rem 1.5rem;
				margin: 0.5rem 0;
				font-size: 1.1rem;
				color: #444;
				background-color: #f8f9fa;
				border-radius: 8px;
				transition: all 0.3s ease;
			}

			.img-container {
				margin-top: 2rem;
			}

			.modal-body img {
				max-width: 100%;
				height: auto;
				margin: 1rem 0;
				border-radius: 10px;
				box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
				transition: transform 0.3s ease;
			}

			.space-between {
				margin: 2.5rem 0;
			}

			.modal-footer {
				border-top: 2px solid #f0f0f0;
				padding: 1.5rem;
			}
		</style>
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#jejuModal">제주도 정보 보기</button>
    </div>

    <div class="modal fade" id="jejuModal" tabindex="-1" role="dialog" aria-labelledby="jejuModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="jejuModalLabel">제주도</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>제주도는 아름다운 자연경관을 자랑하는 힐링 여행지로, 다양한 해변, 폭포, 그리고 한라산 등 다양한 자연을 경험할 수 있습니다.</p>

                    <h5 class="section-title">♧ 관광 명소 ♧</h5>
                    <ul>
                        <li>한라산</li>
                        <li>제주 올레길</li>
                        <li>성산 일출봉</li>
                        <li>섭지코지</li>
                        <li>천지연 폭포</li>
                    </ul>

                    <div class="space-between"></div>

                    <h5 class="section-title">♧ 대표 음식 ♧</h5>
                    <ul>
                        <li>흑돼지 고기</li>
                        <li>갈치조림</li>
                        <li>제주 고등어</li>
                        <li>오메기떡</li>
                        <li>전복죽</li>
                    </ul>

                    <div class="img-container">
                        <img src="https://img1.daumcdn.net/thumb/R1280x0/?fname=http://t1.daumcdn.net/brunch/service/user/1jPF/image/6dTBQAAJW6QLbLUaneCZWL3Vhf4.jpg" alt="Jeju Image 1">
						<p class="text-center">[성산일출봉]</p>
                        <img src="https://san.chosun.com/news/photo/201911/13272_55951_153.jpg" alt="Jeju Image 2">
						<p class="text-center">[성산일출봉2]</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

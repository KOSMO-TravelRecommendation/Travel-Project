<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제주도</title>
  <style>
        body {
            text-align: center; /* 전체 본문 텍스트를 가운데 정렬 */
        }
        
        ul {
            list-style-type: none; /* 기본 목록 스타일을 없애기 */
            padding: 0;
            margin: 0;
        }

        li {
            text-align: left; /* 항목을 왼쪽으로 정렬 */
            padding: 6px 0; /* 항목 간 간격을 추가 */
            margin-left: 20px; /* 왼쪽 마진을 줘서 리스트 항목이 왼쪽에 맞춰지게 */
        }
        
         h4 {
            font-weight: bold; /* 부산 제목을 진하게 */
        }

        h5 {
            padding: 10px 0;
            margin-top: 20px;
            font-weight: bold; /* 제목을 굵게 */
        }

        .section-title {
            font-size: 1.2rem; /* 제목 크기 조정 */
            font-weight: bold;
            margin-bottom: 10px;
        }

        .space-between {
            margin-bottom: 30px; /* 관광 명소와 대표 음식 사이의 여백 */
        }

        /* 이미지 정렬 */
        .img-container {
            text-align: center;
        }
    </style>
</head>

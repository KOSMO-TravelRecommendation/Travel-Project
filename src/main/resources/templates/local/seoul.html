<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울</title>
  <style>
        body {
            text-align: center; /* 전체 본문 텍스트를 가운데 정렬 */
        }
        
        ul {
            list-style-type: none; /* 기본 목록 스타일을 없애기 */
            padding: 0;
            margin: 0;
        }

        li {
            text-align: left; /* 항목을 왼쪽으로 정렬 */
            padding: 6px 0; /* 항목 간 간격을 추가 */
            margin-left: 20px; /* 왼쪽 마진을 줘서 리스트 항목이 왼쪽에 맞춰지게 */
        }
        
         h4 {
            font-weight: bold; /* 부산 제목을 진하게 */
        }

        h5 {
            padding: 10px 0;
            margin-top: 20px;
            font-weight: bold; /* 제목을 굵게 */
        }

        .section-title {
            font-size: 1.2rem; /* 제목 크기 조정 */
            font-weight: bold;
            margin-bottom: 10px;
        }

        .space-between {
            margin-bottom: 30px; /* 관광 명소와 대표 음식 사이의 여백 */
        }

        /* 이미지 정렬 */
        .img-container {
            text-align: center;
        }
    </style>
</head>
<body>
  <h4>서울</h4>
  <p>서울은 전통과 현대가 조화를 이루는 도시로, 경복궁, 명동, 강남 등 다양한 매력을 경험할 수 있습니다. 서울은 문화적 다양성과 풍부한 역사적 배경을 자랑합니다.</p>

  <h5 class="section-title">♧ 관광 명소 ♧</h5>
  <ul>
      <li>ㆍ경복궁</li>
      <li>ㆍ명동</li>
      <li>ㆍ강남</li>
      <li>ㆍ북촌 한옥마을</li>
      <li>ㆍ서울타워</li>
  </ul>

  <!-- 관광 명소와 대표 음식 사이의 여백을 추가 -->
  <div class="space-between"></div>

  <h5 class="section-title">♧ 대표 음식 ♧</h5>
  <ul>
      <li>ㆍ불고기</li>
      <li>ㆍ김치찌개</li>
      <li>ㆍ떡볶이</li>
      <li>ㆍ삼계탕</li>
      <li>ㆍ순대</li>
  </ul>

  <div class="img-container">
      <img src="https://i0.wp.com/www.agoda.com/wp-content/uploads/2019/05/Gyeongbokgung-palace-Seoul-Throne-Hall.jpg" 
           class="img-fluid" 
           alt="Seoul Image 1" 
           style="max-width: 100%; height: auto; margin-top: 20px;">
      <img src="https://png.pngtree.com/thumb_back/fh260/background/20230727/pngtree-seoul-is-a-city-in-south-korea-image_10210128.jpg" 
           class="img-fluid" 
           alt="Seoul Image 2" 
           style="max-width: 100%; height: auto; margin-top: 20px;">
  </div>
</body>
</html>

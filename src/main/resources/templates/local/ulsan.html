<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>울산</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        .modal-body {
            text-align: center;
        }

        .img-container img {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="modal fade" id="ulsanModal" tabindex="-1" role="dialog" aria-labelledby="ulsanModalLabel" aria-hidden="true">
        <div class="modal-dialog local-modal" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center" id="ulsanModalLabel">울산</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>울산은 산업의 중심지로, 울산대교와 태화강, 아름다운 해안선이 있는 매력적인 도시입니다.</p>

                    <h5 class="section-title">♧ 관광 명소 ♧</h5>
                    <ul>
                        <li>울산대교</li>
                        <li>태화강 국가정원</li>
                        <li>정자해수욕장</li>
                        <li>울산박물관</li>
                        <li>장생포 고래문화마을</li>
                    </ul>

                    <div class="space-between"></div>

                    <h5 class="section-title">♧ 대표 음식 ♧</h5>
                    <ul>
                        <li>울산 소고기국밥</li>
                        <li>전복죽</li>
                        <li>울산 불고기</li>
                        <li>장생포 고래고기</li>
                        <li>해물 파전</li>
                    </ul>

                    <div class="space-between"></div>

                    <div class="img-container">
                        <!-- 이미지를 클릭하면 map 페이지로 이동 -->
                        <img src="https://i.namu.wiki/i/Mm8W2uMmiqSTl3-zx2qaVNh1FSvvyqZOOFQ-C3OvzqclngHy5Nc2Geg80n1ucSAbkjgh-zQK3vw13Wq_y3BGrA.webp"
                             alt="울산대교" class="img-fluid" 
                             onclick="window.location.href='/map?location=울산대교&lat=35.5125&lng=129.4011'">
                        <p class="text-center">[울산대교]</p>

                        <img src="https://i.namu.wiki/i/r3SG7UfVea8gL3nKxnmIpC5VVtS1qmEXGX8cIpajvzbtfXcXBReuWdw4UmlcX5IqgwK0KOELd-PiIwurCLE6iw.webp"
                             alt="태화강 국가정원" class="img-fluid" 
                             onclick="window.location.href='/map?location=태화강 국가정원&lat=35.5467&lng=129.3155'">
                        <p class="text-center">[태화강 국가정원]</p>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

</body>
</html>

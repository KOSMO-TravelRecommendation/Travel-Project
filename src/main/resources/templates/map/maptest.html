<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Picker</title>
    <style>
        #map {
            width: 100%;
            height: 90vh;
        }
        #buttons {
            display: flex;
            justify-content: space-between;
            margin: 10px;
        }
        #directionsBtn, #closeBtn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #directionsBtn:hover, #closeBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="buttons">
        <button id="directionsBtn">길찾기</button>
        <button id="closeBtn">닫기</button>
    </div>
    
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d0d50c9d3015d393b7632551eff16da0"></script>
    <script>
        kakao.maps.load(function() {
            const params = new URLSearchParams(window.location.search);
            const location = params.get('location');
            const lat = parseFloat(params.get('lat'));
            const lng = parseFloat(params.get('lng'));

            if (!lat || !lng) {
                alert('위치 정보가 잘못되었습니다.');
                return;
            }

            const mapContainer = document.getElementById('map'); 
            const mapOption = {
                center: new kakao.maps.LatLng(lat, lng), 
                level: 7
            };
            const map = new kakao.maps.Map(mapContainer, mapOption);

            const marker = new kakao.maps.Marker({
                position: new kakao.maps.LatLng(lat, lng)
            });
            marker.setMap(map);

            const infowindow = new kakao.maps.InfoWindow({
                content: `<div style="padding:5px;">${location}</div>`
            });
            infowindow.open(map, marker);

            document.getElementById('directionsBtn').addEventListener('click', function() {
                const directionsUrl = `https://map.kakao.com/link/to/${location},${lat},${lng}`;
                window.open(directionsUrl, '_blank');
            });

            document.getElementById('closeBtn').addEventListener('click', function() {
                window.history.back();
            });
        });
    </script>
</body>
</html>

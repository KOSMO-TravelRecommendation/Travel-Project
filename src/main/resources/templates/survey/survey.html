<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행지 추천 설문조사</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="surveystyle.css"> <!-- Survey CSS -->
    <style>
        .hidden {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .visible {
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        .region-button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <strong>Travel Picker</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/survey">
                            <i class="fas fa-poll"></i> Survey
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Survey Content -->
    <div class="container mt-5">
        <h1 class="text-center">여행지 추천 설문조사</h1>
        <div id="survey-container" class="question-container visible"></div>
        <div class="d-flex justify-content-between mt-3">
            <button id="back-button" class="btn btn-secondary" onclick="goBack()" style="display: none;">이전</button>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Travel Picker. All rights reserved.</p>
    </footer>

<script>
const surveyQuestions = [
    { question: "이번 여행에서 주로 어떤 활동을 하셨나요?", options: ["취식", "쇼핑", "체험", "기타"], type: "buttons" },
    { question: "이번 여행에 함께하신 분들의 연령대는 어떠신가요?", options: ["~9세", "10대", "20대", "기타"], type: "buttons" },
    { question: "체험 또는 관람 활동의 유형을 선택해주세요.", options: ["체험", "입장 및 관람"], type: "buttons" }
];

const surveyAnswers = [];
let currentQuestionIndex = 0;

document.addEventListener("DOMContentLoaded", () => {
    renderQuestion();
});

function renderQuestion() {
    const surveyContainer = document.getElementById("survey-container");
    const currentQuestion = surveyQuestions[currentQuestionIndex];

    surveyContainer.classList.remove("visible");
    surveyContainer.classList.add("hidden");

    setTimeout(() => {
        surveyContainer.innerHTML = `
            <h3>${currentQuestion.question}</h3>
            <div class="btn-group d-flex flex-wrap">
                ${currentQuestion.options.map(option => `
                    <button class="btn btn-primary region-button" data-value="${option}" onclick="selectOption('${option}')">${option}</button>
                `).join("")}
            </div>
        `;
        surveyContainer.classList.remove("hidden");
        surveyContainer.classList.add("visible");

        const backButton = document.getElementById("back-button");
        backButton.style.display = currentQuestionIndex > 0 ? "block" : "none";
    }, 500);
}

function selectOption(option) {
    surveyAnswers[currentQuestionIndex] = option;
    currentQuestionIndex++;

    if (currentQuestionIndex < surveyQuestions.length) {
        renderQuestion();
    } else {
        sendSurveyResults();
    }
}

function goBack() {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        renderQuestion();
    }
}

async function sendSurveyResults() {
    if (!validateAnswers()) return;

    const endpoint = "http://localhost:8080/api/survey-submit"; // 실제 엔드포인트로 변경 필요
    const surveyContainer = document.getElementById("survey-container");

    surveyContainer.classList.add("hidden");

    setTimeout(async () => {
        try {
            const response = await fetch(endpoint, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ answers: surveyAnswers })
            });

            if (response.ok) {
                window.location.href = "/survey-result"; // 결과 페이지로 이동
            } else {
                throw new Error("설문 결과 전송에 실패했습니다.");
            }
        } catch (error) {
            console.error("오류 발생:", error);
            surveyContainer.innerHTML = `
                <div class="alert alert-danger">
                    오류가 발생했습니다: ${error.message}
                </div>
            `;
        }

        surveyContainer.classList.remove("hidden");
    }, 500);
}

function validateAnswers() {
    if (surveyAnswers.some(answer => !answer)) {
        alert("모든 질문에 답변을 선택해주세요.");
        return false;
    }
    return true;
}
</script>
</body>
</html>

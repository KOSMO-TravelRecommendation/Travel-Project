<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>여행지 추천</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h1 class="text-center">여행 설문조사</h1>

		<!-- 설문조사 폼 -->
		<div id="surveyFormContainer" class="mt-4">
			<h3>설문조사를 토대로 저희가 여행을 추천해드릴게요.</h3>
			<form id="surveyForm" method="POST" action="/recommendation/survey">
				<!-- 나이 체크 -->
				<div class="form-group">
					<label>나이대가 어떻게 되시나요?</label>
					<div>
						<label for="age10"><input type="radio" name="age" id="age10" value="10대" required> 10대</label>
						<label for="age20"><input type="radio" name="age" id="age20" value="20대" required> 20대</label>
						<label for="age30"><input type="radio" name="age" id="age30" value="30대" required> 30대</label>
						<label for="age40"><input type="radio" name="age" id="age40" value="40대" required> 40대</label>
						<label for="age50"><input type="radio" name="age" id="age50" value="50대" required> 50대</label>
						<label for="age60"><input type="radio" name="age" id="age60" value="60대" required> 60대</label>
						<label for="age70"><input type="radio" name="age" id="age70" value="70대" required> 70대</label>
					</div>
				</div>

				<!-- 지역 선택 -->
				<div class="form-group">
					<label for="mainRegion">여행하실 권역을 선택해주세요.</label>
					<select class="form-control" name="region" id="mainRegion" required>
						<option value="">권역을 선택하세요</option>
						<option value="서부">서부</option>
						<option value="동부">동부</option>
						<option value="수도권">수도권</option>
						<option value="도서">도서</option>
					</select>
				</div>

				<!-- 세부 지역 체크박스 -->
				<div class="form-group" id="subRegionContainer" style="display: none;">
					<label for="subRegion">여행하실 세부 지역을 선택해주세요.</label>
					<div id="subRegionCheckboxes"></div>
				</div>

				<!-- 여행 인원 체크 -->
				<div class="form-group">
					<label for="travelers">여행 동반자는 몇 명 이신가요?</label>
					<select class="form-control" name="travelers" id="travelers" required>
						<option value="">동반자 수를 선택하세요</option>
						<option value="0">0명</option>
						<option value="1">1명</option>
						<option value="2">2명</option>
						<option value="3">3명</option>
						<option value="4">4명</option>
						<option value="5">5명</option>
						<option value="6">6명</option>
						<option value="7">7명</option>
						<option value="8">8명</option>
						<option value="9">9명</option>
						<option value="10">10명</option>
						<option value="11">11명</option>
					</select>
				</div>

				<!-- 예산 체크 -->
				<div class="form-group">
					<label>예산은 어느 정도 생각하시나요?</label>
					<div>
						<label for="budget1"><input type="radio" name="budget" id="budget1" value="10만원 이하" required> 10만원 이하</label>
						<label for="budget2"><input type="radio" name="budget" id="budget2" value="10만원~20만원" required> 10만원~20만원</label>
						<label for="budget3"><input type="radio" name="budget" id="budget3" value="20만원~50만원" required> 20만원~50만원</label>
						<label for="budget4"><input type="radio" name="budget" id="budget4" value="50만원~100만원" required> 50만원~100만원</label>
						<label for="budget5"><input type="radio" name="budget" id="budget5" value="100만원 이상" required> 100만원 이상</label>
					</div>
				</div>

				<!-- 취향 선택 -->
				<div class="form-group">
					<label for="preference">여행 취향을 선택해주세요.</label>
					<select class="form-control" name="preference" id="preference" required>
						<option value="">취향을 선택하세요</option>
						<option value="쇼핑">쇼핑</option>
						<option value="테마파크, 놀이시설, 동/식물원 방문">테마파크, 놀이시설, 동/식물원 방문</option>
						<option value="역사 유적지 방문">역사 유적지 방문</option>
						<option value="시티투어">시티투어</option>
						<option value="야외 스포츠, 레포츠 활동">야외 스포츠, 레포츠 활동</option>
						<option value="지역 문화예술/공연/전시시설 관람">지역 문화예술/공연/전시시설 관람</option>
						<option value="유흥/오락(나이트라이프)">유흥/오락(나이트라이프)</option>
						<option value="캠핑">캠핑</option>
						<option value="지역 축제/이벤트 참가">지역 축제/이벤트 참가</option>
						<option value="온천/스파">온천/스파</option>
						<option value="교육/체험 프로그램 참가">교육/체험 프로그램 참가</option>
						<option value="드라마 촬영지 방문">드라마 촬영지 방문</option>
						<option value="종교/성지 순례">종교/성지 순례</option>
						<option value="Well-ness 여행">Well-ness 여행</option>
						<option value="SNS 인생샷 여행">SNS 인생샷 여행</option>
						<option value="호캉스 여행">호캉스 여행</option>
						<option value="신규 여행지 발굴">신규 여행지 발굴</option>
						<option value="반려동물 동반 여행">반려동물 동반 여행</option>
						<option value="인플루언서 따라하기 여행">인플루언서 따라하기 여행</option>
						<option value="친환경 여행(플로깅 여행)">친환경 여행(플로깅 여행)</option>
						<option value="등반 여행">등반 여행</option>
					</select>
				</div>

				<!-- 이동 수단 -->
				<div class="form-group">
					<label for="transportation">이동 수단을 선택해주세요.</label>
					<select class="form-control" name="transportation" id="transportation" required>
						<option value="">이동 수단을 선택하세요</option>
						<option value="자가용">자가용</option>
						<option value="버스">버스</option>
						<option value="기차">기차</option>
						<option value="버스+지하철">버스+지하철</option>
						<option value="택시">택시</option>
						<option value="기타">기타(비행기,배...)</option>
					</select>
				</div>

				<!-- 제출 버튼 -->
				<button type="submit" class="btn btn-primary">제출</button>
			</form>
		</div>
	</div>

	<script>
		const subRegions = {
			서부: ["전북", "전남", "충북", "충남", "광주", "대전", "세종"],
			동부: ["부산", "대구", "울산", "경남", "경북", "강원"],
			수도권: ["서울", "경기", "인천"],
			도서: ["제주"]
		};

		const mainRegionSelect = document.getElementById("mainRegion");
		const subRegionContainer = document.getElementById("subRegionContainer");
		const subRegionCheckboxes = document.getElementById("subRegionCheckboxes");

		mainRegionSelect.addEventListener("change", function () {
			const selectedRegion = mainRegionSelect.value;

			// Clear previous checkboxes
			subRegionCheckboxes.innerHTML = "";

			if (selectedRegion && subRegions[selectedRegion]) {
				subRegionContainer.style.display = "block";

				subRegions[selectedRegion].forEach(function (region) {
					const checkboxHtml = `
						<label><input type="checkbox" name="subRegion[]" value="${region}">${region}</label><br>
					`;
					subRegionCheckboxes.innerHTML += checkboxHtml;
				});
			} else {
				subRegionContainer.style.display = "none";
			}
		});
	</script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
